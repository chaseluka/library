<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                    <svg style="color:white;" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21,5C19.89,4.65 18.67,4.5 17.5,4.5C15.55,4.5 13.45,4.9 12,6C10.55,4.9 8.45,4.5 6.5,4.5C4.55,4.5 2.45,4.9 1,6V20.65C1,20.9 1.25,21.15 1.5,21.15C1.6,21.15 1.65,21.1 1.75,21.1C3.1,20.45 5.05,20 6.5,20C8.45,20 10.55,20.4 12,21.5C13.35,20.65 15.8,20 17.5,20C19.15,20 20.85,20.3 22.25,21.05C22.35,21.1 22.4,21.1 22.5,21.1C22.75,21.1 23,20.85 23,20.6V6C22.4,5.55 21.75,5.25 21,5M21,18.5C19.9,18.15 18.7,18 17.5,18C15.8,18 13.35,18.65 12,19.5V8C13.35,7.15 15.8,6.5 17.5,6.5C18.7,6.5 19.9,6.65 21,7V18.5Z" />
                    </svg>
                    <div class="library-title">MY LIBRARY</div>
            </div>
            <button class="add-book-header" onclick="on()">Add Book</button>
        </div>
        <div class="main">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read Status</th>
                        <th>Remove Book</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>The Hobbit</td>
                        <td>J.R.R Tolkien</td>
                        <td>304</td>
                        <td class="read-status read">Read</td>
                        <td>
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M17,13H7V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="add-book-main" onclick="on()">+</button>
        </div>
        <div id="form">
            <div class="form-container">
                <button class="remove-form" onclick="off()">
                    <svg style="width:19px;height:19px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                    </svg>
                </button>
                <form id="new-book">
                    <div class="input-container">
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="input-container">
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    <div class="input-container">
                        <input type="number" id="pages" name="pages" placeholder="Pages" required>
                    </div>
                    <div class="input-container">
                        <label for="read">I have read this book:</label>
                        <input type="checkbox" id="read" name="read" value="true" data-val="true">
                    </div>
                    <div class="input-container">
                        <input type="button" id="btn" onclick="off()">
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
